name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          cd backend
          pip install -e .[dev]
      - name: Lint
        run: |
          cd backend
          ruff check app tests
      - name: Tests
        run: |
          cd backend
          pytest -q
